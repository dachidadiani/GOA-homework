<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th> 1</th>
                <th> 2</th>
                <th> 3</th>
                <th> 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1,  1</td>
                <td>Row 1,  2</td>
                <td>Row 1,  3</td>
                <td>Row 1,  4</td>
            
        </tbody>
    </table>
</body>
</html>
